<div class="m-5">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm" class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="title" class="block text-gray-700">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="todoItem.title" required
            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <div *ngIf="todoForm.controls.title.touched && todoForm.controls.title.invalid" class="text-red-500">Title is required</div>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700">Description:</label>
          <textarea id="description" name="description" [(ngModel)]="todoItem.description" required
            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
          <div *ngIf="todoForm.controls.description.touched && todoForm.controls.description.invalid" class="text-red-500">Description is required</div>
        </div>
        <div class="mb-4">
          <label for="dueDate" class="block text-gray-700">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate" [(ngModel)]="todoItem.dueDate" required
            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <div *ngIf="todoForm.controls.dueDate.touched && todoForm.controls.dueDate.invalid" class="text-red-500">Due Date is required</div>
        </div>
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          Submit
        </button>
        <button type="button" (click)="closeDialog()" class="text-gray-500 font-semibold ml-2 focus:outline-none">Cancel</button>
      </form>
    <div class="mb-4">
      <label for="title" class="block text-gray-700">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="todoItem.title" required
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="todoItem.description" required
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    <div class="mb-4">
      <label for="dueDate" class="block text-gray-700">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="todoItem.dueDate" required
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      Submit
    </button>
  </form>
</div>
