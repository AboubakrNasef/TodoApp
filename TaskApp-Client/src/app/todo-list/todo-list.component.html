

  <table mat-table [dataSource]="todoItems" class="mat-elevation-z8 ">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Due">
      <th mat-header-cell *matHeaderCellDef>DueDate</th>
      <td mat-cell *matCellDef="let element">{{element.dueDate | date:'short'}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Created">
      <th mat-header-cell *matHeaderCellDef>Created on</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date:'short'}}</td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
      <button   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="editTodo(element)">Edit</button>
      </td>
    </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element"> 
             <button   class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"(click)="deleteTodo(element)">Delete</button></td>
        </ng-container>
     <!-- Statues Column -->
     <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"><input type="checkbox"  (change)="onCheckboxChange($event,element)" [checked]="element.finished"/></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
    
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

<div class=" flex justify-end">


  <button (click)="addTodo()"  class="m-5 p-2 drop-shadow bg-blue-500 hover:bg-blue-700 text-white font-bold h-10 w-10 rounded-full"   >
    <mat-icon>add</mat-icon>
  </button>
</div>
